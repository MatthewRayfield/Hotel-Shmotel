<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
            @keyframes fade {
                0% {opacity: 0;}
                50% {opacity: 1;}
                100% {opacity: 0;}
            }
            @-webkit-keyframes fade {
                0% {opacity: 0;}
                50% {opacity: 1;}
                100% {opacity: 0;}
            }
            #fader {
                position: absolute;
                top: 0;
                left: 0;
                background: #111;
                opacity: 0;
                z-index: 2;
                width: 100%;
                height: 100%;

                animation-duration: 1s;
                animation-timing-function: ease-in-out;
                -webkit-animation-duration: 1s;
                -webkit-animation-timing-function: ease-in-out;
            }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
        <script src="floor1.js"></script>
        <script src="main.js"></script>

        <div id="fader"></div>
	</body>
</html>
